<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kasai Senshi (Loreta Krasteva)">
    <meta name="copyright" content="Kasai Senshi (Loreta Krasteva)">
    <meta name="robots" content="follow">
    <meta name="description" content="">
    <title>Google</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
</head>

<body>
    <header>
        <div class="google-info">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div class="google-profile">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="fas fa-th"></i></a></li>
                <li class="profile-ico"><a href="#"><img src="./images/profile-icon.jpg" alt="User profile icon."></a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="search-box">
            <img src="./images/googlelogo_color.png" alt="Google logo." class="gl-logo">
            <form action="#">
                <div class="search-wrapper">
                    <label for="search" class="search-icon"><i class="fas fa-search"></i></label>
                    <input type="text" id="search" name="search">
                </div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </form>
            <p class="available-language">Google offered in: <a href="#">Deutsch</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-country">
            <p>Germany</p>
        </div>
        <div class="footer-items">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </nav>
            <div class="footer-settings">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
